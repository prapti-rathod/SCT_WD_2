<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <style>
            /* Background with gradient */
            body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            transition: background 0.3s;
            }

            body.light {
            background: linear-gradient(130deg, #b5e72edd, #43c6ac);
            }

            .theme-toggle {
            margin-bottom: 20px;
            }

            .theme-toggle button {
            padding: 10px 20px;
            border: none;
            background: #fff;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
            }

            .theme-toggle button:hover {
            transform: scale(1.05);
            }

            /* Glassmorphism effect */
            .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.25);
            color: #fff;
            }

            .container {
            display: flex;
            gap: 35px;
            }

            .calculator {
            width: 355px;
            }

            #display {
            width: 89.5%;
            padding: 20px;
            font-size: 2em;
            border: none;
            outline: none;
            text-align: right;
            border-radius: 10px;
            margin-bottom: 15px;
            background: rgba(0,0,0,0.4);
            color: #fff;
            }

            .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
            }

            .btn {
            font-size: 1.4em;
            border: none;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.15);
            color: #fff;
            transition: all 0.2s ease;
            }

            .btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(1.05);
            }

            .operator {
            background: rgba(226, 165, 53, 0.8);
            }

            .operator:hover {
                background: #e09e2c;
            }

            .equal {
            grid-column: span 1;
            background: #28a745;
            }

            .equal:hover {
                background: #20cb48;
            }

            .clear {
            background: #dc3545;
            }

            .clear:hover {
                background: #d52234;
            }

            .clear-entry {
            background: #6c757d;
            }

            .clear-entry:hover {
                background: rgb(66, 64, 64);
            }

            /* History Panel */
            .history {
            width: 200px;
            height: 350px;
            overflow-y: auto;
            }

            .history h3 {
            margin-top: 0;
            text-align: center;
            }

            .history ul {
            list-style: none;
            padding: 0;
            margin: 0;
            font-size: 1em;
            }

            .history li {
            margin: 5px 0;
            padding: 8px;
            background: rgba(255,255,255,0.2);
            border-radius: 8px;
            text-align: right;
            }
        </style>
    </head>
        <div class="theme-toggle">
            <button id="toggleTheme">üåó Toggle Theme</button>
        </div>

        <div class="container">
            <div class="calculator glass">
                <input type="text" id="display" readonly>
            <div class="buttons">
                <button class="btn clear">C</button>
                <button class="btn clear-entry">CE</button>
                <button class="btn operator" data-value="%">%</button>
                <button class="btn operator" data-value="/">√∑</button>

                <button class="btn" data-value="7">7</button>
                <button class="btn" data-value="8">8</button>
                <button class="btn" data-value="9">9</button>
                <button class="btn operator" data-value="*">√ó</button>

                <button class="btn" data-value="4">4</button>
                <button class="btn" data-value="5">5</button>
                <button class="btn" data-value="6">6</button>
                <button class="btn operator" data-value="-">‚àí</button>

                <button class="btn" data-value="1">1</button>
                <button class="btn" data-value="2">2</button>
                <button class="btn" data-value="3">3</button>
                <button class="btn operator" data-value="+">+</button>

                <button class="btn" data-value="0">0</button>
                <button class="btn" data-value=".">.</button>
                <button class="btn operator" data-value="‚àö">‚àö</button>
                <button class="btn equal" id="equal">=</button>
            </div>
        </div>

        <div class="history glass">
                <h3>üìù History</h3>
                <ul id="historyList"></ul>
        </div>
        </div>
            <script>
                const display = document.getElementById("display");
                const buttons = document.querySelectorAll(".btn");
                const equalBtn = document.getElementById("equal");
                const historyList = document.getElementById("historyList");
                const themeToggle = document.getElementById("toggleTheme");

            // Handle button clicks
            buttons.forEach(button => {
            button.addEventListener("click", () => {
                const value = button.getAttribute("data-value");
                    if (button.classList.contains("clear")) {
                    display.value = ""; // Clear all
                    } 
                    else if (button.classList.contains("clear-entry")) {
                    display.value = display.value.slice(0, -1); // Remove last entry
                    } 
                    else if (button.classList.contains("equal")) {
                    try {
                        let result = eval(display.value);
                        historyList.innerHTML += `<li>${display.value} = <strong>${result}</strong></li>`;
                        display.value = result;
                        } catch {
                        display.value = "Error";
                        }
                    }
                else {
               display.value += value; // Append input
            }
        });
    });

         // Keyboard input support
        document.addEventListener("keydown", (e) => {
            if ((e.key >= "0" && e.key <= "9") || ["+", "-", "*", "/", ".", "%"].includes(e.key)) {
                display.value += e.key;
            } else if (e.key === "Enter") {
        try {
            let result = eval(display.value);
            historyList.innerHTML += `<li>${display.value} = <strong>${result}</strong></li>`;
            display.value = result;
        } catch {
                display.value = "Error";
            }
                } else if (e.key === "Backspace") {
                    display.value = display.value.slice(0, -1);
                } else if (e.key.toLowerCase() === "c") {
                    display.value = "";
                }
            });

            // Dark/Light theme toggle
            themeToggle.addEventListener("click", () => {
            document.body.classList.toggle("light");
        });
        </script>
    </body>
</html>
